<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter For Cats</title>
    <link rel="stylesheet" href="skeleton.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1 class="title">Twitter for Cats 🐈 😼 </h1>
    </header>
    <main>
        <form class="cat-form">
            <label for="name">Name</label>
            <input type="text" name="name" class="u-full-width">
            <label for="content">Meow</label>
            <textarea name="content" id="content" cols="30" rows="10" class="u-full-width"></textarea>
            <button class="button-primary">Send your Meow</button>
        </form>
        <div class="loading">
            <img src="loading.gif" alt="">
        </div>
    </main>
    <script src="client.js"></script>
</body>
</html>
